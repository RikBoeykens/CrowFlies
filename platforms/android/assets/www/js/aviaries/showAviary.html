<h2>Crow Flies</h2>
<button type="button" class="btn btn-primary" ng-click="showPosition()">Update Position</button>
<div class="checkbox">
  <label><input type="checkbox" value="false" ng-model="continuousUpdates" >Continuous updates</label>
</div>
<br />
<h3>{{aviary().name}}</h3>
<img src="{{aviary().image}}" />
<p><i>{{aviary().description}}</i></p>
<accordion>
    <accordion-group heading="{{nest.name}}" ng-repeat="nest in aviary().nests | orderBy:'haversine.distance'" >
        <nest-directive nest="nest" accuracy="currentPosition().coords.accuracy"></destination>
    </accordion-group>
</accordion>
<map id="map_canvas" control="mapsControl" ng-show="currentPosition()"></map>
<label ng-hide="currentPosition()" class="blink">Getting location data</label>
<div id="LocationInfo">
    Location last retrieved at {{currentPosition().timestamp | date:'medium'}}
</div>
