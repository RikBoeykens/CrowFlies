<h2>Crow Flies</h2>
<button type="button" class="btn btn-primary" ng-click="showPosition()">Update Position</button>
<div class="checkbox">
  <label><input type="checkbox" value="false" ng-model="continuousUpdates" >Continuous updates</label>
</div>
<br />
<accordion>
    <accordion-group heading="{{destination.name}}" ng-repeat="destination in destinations | orderBy:'haversine.distance'" >
        <destination destination="destination" accuracy="currentPosition.coords.accuracy"></destination>
    </accordion-group>
</accordion>
<div>
    <label ng-hide="destinations.length">No markers, please add markers in the setup page</label>
</div>
<div id="LocationInfo">
    Location last retrieved at {{currentPosition.timestamp | date:'medium'}}
</div>
